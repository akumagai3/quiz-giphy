<!DOCTYPE html>
<html>
  <head>
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>

  <body>
    <div id="container">
      <h1>Simple Math Quiz</h1>
    <form id="question" name="question">
      <p>What is 1 + 1?</p>
      <input id="textbox" type="text" name="question1" />
      <input id="button" type="button" value="question 1 finished" onclick="check()" />
      <p>What is 3 + 1?</p>
      <input id="textbox" type="text" name="question2" />
      <input id="button" type="button" value="question 2 finished" onclick="check2()" />
      <p>What is 3 x 1?</p>
      <input id="textbox" type="text" name="question3" />
      <input id="button" type="button" value="question 3 finished" onclick="check3()" />
      <p>What is 6/2?</p>
      <input id="textbox" type="text" name="question4" />
      <input id="button" type="button" value="question 4 finished" onclick="check4()" />
      <div id="wrapper"></br></div>
      <div id="wrong"></div>
    </form>

</div>
    
          
  </body>
  <script type="text/javascript" src="script.js"></script>
</html>
